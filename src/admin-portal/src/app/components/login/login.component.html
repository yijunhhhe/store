<div class="container">
    <div [hidden]="loggedIn">
        <mat-grid-list cols="6" [style.margin-top] ="'20px'">
            <mat-grid-tile [colspan]="1"></mat-grid-tile>
            <mat-grid-tile [colspan]="4">
                <form (ngSubmit)="onSubmit()">
                    <mat-input-container class="full-width">
                        <input type="text" matInput [(ngModel)]="credential.username" name="username" id="username" placeholder="yourusername">
                    </mat-input-container>
                    <mat-input-container class="full-width">
                        <input type="password" matInput [(ngModel)]="credential.password" name="username" id="username" placeholder="yourpassword">
                    </mat-input-container>
                    <button mat-raised-button type="submit" class="mat-primary">Login</button>
                </form>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div [hidden] ="!loggedIn">
        <h2>you have logged in!</h2>
    </div>
</div>
